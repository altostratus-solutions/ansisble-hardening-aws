---
name: create roles readme

on:  # yamllint disable-line rule:truthy
  push:
    paths:
      - '.github/workflows/**'

jobs:
  readme:
    name: create roles readme
    runs-on: ubuntu-latest
    strategy:
      matrix:
        roles:
          - "mysql_hardening"
          # - "nginx_hardening"
          # - "os_hardening"
          # - "ssh_hardening"
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check out code
        uses: actions/checkout@v4
        with:
          repository: telekom-mms/Automated-Ansible-Role-Documentation
          path: aar-doc/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install poetry
        run: pip3 install poetry

      - name: Install dependencies
        run: poetry install
        working-directory: aar-doc/

      - name: Run Python Script
        run: poetry run python3 aar_doc/cli.py ../roles/${{ matrix.roles }} markdown
        working-directory: aar-doc/

      - name: Push README
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'workflow/roles-readme'
          commit-message: 'update ${{ matrix.roles }} readme'
          rebase: true
          files: roles/${{ matrix.roles }}/README.md
          name: dev-sec CI
          email: hello@dev-sec.io
