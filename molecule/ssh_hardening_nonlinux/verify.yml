---
- name: Verify
  hosts: localhost
  environment:
    http_proxy: "{{ lookup('env', 'http_proxy') | default(omit)  }}"
    https_proxy: "{{ lookup('env', 'https_proxy') | default(omit) }}"
    no_proxy: "{{ lookup('env', 'no_proxy') | default(omit) }}"
  tasks:
    - name: install cinc-auditor
      # gem install is needed, because our vm host is Arch linux and there is no cinc-auditor package for Arch
      shell: "gem install cinc-auditor-bin --clear-sources -s https://packagecloud.io/cinc-project/stable -s https://rubygems.org"

    - name: get ruby bin path
      command: "ruby -r rubygems -e 'puts Gem.user_dir'"
      register: bin_path
      changed_when: false

    - name: get ssh-config
      command: 
        cmd: "vagrant ssh-config"
        chdir: "{{ molecule_ephemeral_directory }}"
      register: ssh_config
      changed_when: false

    - name: create ssh-config file
      copy:
        contents: "{{ ssh_config.stdout_lines }}"
        dest: ./ssh-config
      changed_when: false

    - name: Execute cinc-auditor tests
      command: "{{ bin_path.stdout }}/bin/cinc-auditor exec --ssh-config-file=./ssh-config -t ssh://runner -- sudo --no-show-progress --no-color --no-distinct-exit https://github.com/dev-sec/ssh-baseline/archive/refs/heads/master.zip"
      register: test_results
      changed_when: false
      ignore_errors: true

    - name: Display details about the cinc-auditor results
      debug:
        msg: "{{ test_results.stdout_lines }}"

    - name: Fail when tests fail
      fail:
        msg: "Inspec failed to validate"
      when: test_results.rc != 0
