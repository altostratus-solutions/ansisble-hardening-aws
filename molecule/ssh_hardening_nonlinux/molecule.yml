---
dependency:
  name: galaxy
  options:
    role-file: molecule/ssh_hardening_nonlinux/requirements.yml
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  # we need to name every instance differntly to start multiple VMs on the same host (parallelization)
  # since we also need to use different OS users to run the tests because of how molecule operates,
  # the VM names must be predictable by OS user (to clean up canceled runs)
  - name: "${USER}"
    box: "generic/${MOLECULE_DISTRO}"
    memory: 1024
    cpus: 2
provisioner:
  name: ansible
  options:
    diff: true
  env:
    ANSIBLE_PIPELINING: "True"
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
      # BSDs are special for Ansible - https://docs.ansible.com/ansible/latest/os_guide/intro_bsd.html
      ansible_interpreter_python_fallback:
        - '/usr/local/bin/python'
        - '/usr/local/bin/python3'
        - '/usr/local/bin/python3.8'
verifier:
  name: ansible
  env:
    ANSIBLE_PIPELINING: "True"

scenario:
  create_sequence:
    - dependency
    - create
    - prepare
  check_sequence:
    - dependency
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - dependency
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
